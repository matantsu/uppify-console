<ion-menu color="primary" [content]="nav" [ngClass]="{'menu': isMenuEnabled()}" [enabled]="isMenuEnabled()" [swipeEnabled]="!platform.is('core')">
  <ion-header>
    <ion-toolbar>
      <ion-title>Uppify</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item icon-left (click)="navigate(DashboardPage)" menuClose [disabled]="nav?.getActive()?.component == DashboardPage">
        <ion-icon name="home"></ion-icon>
        Dashboard
      </button>
      <button ion-item icon-left (click)="navigate(BusinessInfoPage)" menuClose [disabled]="nav?.getActive()?.component == BusinessInfoPage">
        <ion-icon name="briefcase"></ion-icon>
        Business Info
      </button>
      <button ion-item icon-left (click)="navigate(AppAndWebsitePage)" menuClose [disabled]="nav?.getActive()?.component == AppAndWebsitePage">
        <ion-icon name="desktop"></ion-icon>
        App & Website
      </button>
      <button ion-item icon-left (click)="navigate(ProductsAndServicesPage)" menuClose [disabled]="nav?.getActive()?.component == ProductsAndServicesPage">
        <ion-icon name="cart"></ion-icon>
        Products & Services
      </button>
      <button ion-item icon-left (click)="navigate(GalleryPage)" menuClose [disabled]="nav?.getActive()?.component == GalleryPage">
        <ion-icon name="images"></ion-icon>
        Gallery
      </button>
      <button ion-item icon-left (click)="navigate(SocialNetworksPage)" menuClose [disabled]="nav?.getActive()?.component == SocialNetworksPage">
        <ion-icon name="share"></ion-icon>
        Social Networks
      </button>
      <button ion-item icon-left (click)="navigate(StatisticsPage)" menuClose [disabled]="nav?.getActive()?.component == StatisticsPage">
        <ion-icon name="trending-up"></ion-icon>
        Statistics
      </button>

      <ion-item>
        <ion-avatar item-left>
          <img [src]="currentUser?.photoUrl">
        </ion-avatar>
        <h2>{{currentUser?.displayName}}</h2>
        <p>{{currentUser?.email}}</p>
      </ion-item>
      <ion-item>
        <button ion-button item-right (click)="logout()">
          Logout
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav class="main-nav" #nav [root]="rootPage"></ion-nav>


<ion-content [ngSwitch]="step">
  <ion-card *ngSwitchCase="1">
    <ion-card-header>
      <ion-title>
        Basic info
      </ion-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="basicInfo" (ngSubmit)="next()">
        <ion-grid>
          <ion-row wrap>
            <ion-col>
              <ion-label>Business info</ion-label>
              <ion-item>
                <ion-label>Business name</ion-label>
                <ion-input type="text" formControlName="businessName"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Address</ion-label>
                <ion-input type="text" formControlName="businessAddress"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-label>Contact info</ion-label>
              <ion-item>
                <ion-label>Your name</ion-label>
                <ion-input type="text" formControlName="ownerName"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Email</ion-label>
                <ion-input type="text" formControlName="ownerEmail"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Phone number</ion-label>
                <ion-input type="text" formControlName="ownerPhone"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-buttons end>
          <button ion-button end icon-right type="submit" >
            continue
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-buttons>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card *ngSwitchCase="2">
    <ion-card-header>
      <ion-title>
        App info
      </ion-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="appInfo" (ngSubmit)="next()">
        <ion-grid>
          <ion-row wrap>
            <ion-col>
              <ion-item>
                <ion-label>App name</ion-label>
                <ion-input type="text" formControlName="appName"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Short description</ion-label>
                <ion-textarea type="text" formControlName="shortDesc"></ion-textarea>
              </ion-item>
              <ion-item>
                <ion-label stacked>Full description</ion-label>
                <ion-textarea type="text" formControlName="fullDesc"></ion-textarea>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-label>App logo</ion-label>
              <upload [storageRef]="logoStorageRef"></upload>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-buttons end>
          <button ion-button end icon-left (click)="back()">
            <ion-icon name="arrow-back"></ion-icon>
            back
          </button>
          <button ion-button end icon-right type="submit" [disabled]="!appInfo.valid">
            continue
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-buttons>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card *ngSwitchCase="3">
    <ion-card-header>
      <ion-title>
        Theme & Styling
      </ion-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="appInfo" (ngSubmit)="finish()">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-slides pager="true" autoplay="10000" loop="true">
                <ion-slide>
                  <ion-label>
                    Minimalist
                  </ion-label>
                  <div class="theme-preview"></div>
                </ion-slide>
                <ion-slide>
                  <ion-label>
                    Minimalist
                  </ion-label>
                  <div class="theme-preview"></div>
                </ion-slide>
                <ion-slide>
                  <ion-label>
                    Minimalist
                  </ion-label>
                  <div class="theme-preview"></div>
                </ion-slide>
              </ion-slides>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-buttons end>
          <button ion-button end icon-left (click)="back()">
            <ion-icon name="arrow-back"></ion-icon>
            back
          </button>
          <button ion-button end type="submit" [disabled]="!appInfo.valid">choose this theme & go to console !</button>
        </ion-buttons>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
